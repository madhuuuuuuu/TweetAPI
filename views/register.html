<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Register</title>

    <script>
      let obj = { firstname: "", lastname: "",email:"",userid:"",password:"" };
      let message=""

      function handleInput(event) {
        obj = { ...obj, [event.target.name]: event.target.value };
        console.log(obj);
      }

      function checkLogin(event) {
        event.preventDefault();
        console.log(obj);
        let xhr = new XMLHttpRequest();

        xhr.open("post", "http://localhost:5500/register",true);
        xhr.setRequestHeader("body", JSON.stringify(obj))
        
        

        xhr.send(JSON.stringify(obj));

        xhr.onload = function () {
        

            
            document.getElementById('msg').innerHTML=xhr.responseText;
            document.getElementById('login').innerHTML='click here to login';
            
        };

        //triggered when a network-level error occurs with the request
        xhr.onerror = function () {
          console.log("Network error occurred");
        };
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="display-1 text-center">Welcome to Tweet App!</div>
      <div class="row">
        <h2 class="text-center mt-4 font-weight-300" style="font-weight: 300">
          Sign Up
        </h2>
        <div class="col-md-4 offset-4">
          <div class="form-group">
            <label for="user">FirstName:</label>
            <input
              type="text"
              name="firstname"
              
              class="form-control"
              oninput="handleInput(event)"
            />
          </div>
          <div class="form-group">
            <label for="lastname">LastName</label>
            <input
              type="text"
              name="lastName"
            
              class="form-control"
              oninput="handleInput(event)"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
             
              class="form-control"
              oninput="handleInput(event)"
            />
          </div>
          <div class="form-group">
            <label for="email">userId</label>
            <input
              type="text"
              name="userid"
            
              class="form-control"
              oninput="handleInput(event)"
            />
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input
              type="password"
              name="password"
              
              class="form-control"
              oninput="handleInput(event)"
            />
          </div>
          <button class="mt-2 btn bg-info" onclick="checkLogin(event)">
            Register
          </button>

          <p class="text-info" id="msg"></p>
          <a href="http://localhost:5500/login" id="login"></a>
        </div>
      </div>
    </div>
  </body>
</html>
