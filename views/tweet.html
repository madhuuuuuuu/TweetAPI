<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <script>
      let tweet = "";
      function handleInput(event) {
        tweet = event.target.value;
        console.log(tweet);
      }


      function addTweet(){
        event.preventDefault();
        let xhr = new XMLHttpRequest();

        xhr.open("post", "http://localhost:5500/addtweet",true);
        xhr.setRequestHeader("body", tweet)
        xhr.onload = function () {
        

            
        document.getElementById('msg').innerHTML=xhr.responseText;

        }
        

        xhr.send();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="display-4">Enter your tweet</div>
      <textarea
      class="mt-4"
        name=""
        id=""
        cols="30"
        rows="10"
        oninput="handleInput(event)"
      ></textarea>
<br>
      <button onclick="addTweet()" class="btn bg-info" >Add tweet</button>
      <p class="text-info" id="msg"></p>
      <br>
      <a href="http://localhost:5500/viewtweets">View Tweet lists</a>
    </div>
  </body>
</html>
